{% if session.get('user_id') %}
    <p>Вы вошли как {{ session.get('login') }} | <a href="{{ url_for('logout') }}">Выйти</a></p>
{% else %}
    <p><a href="{{ url_for('login') }}">Войти</a> | <a href="{{ url_for('register') }}">Регистрация</a></p>
{% endif %}

<!DOCTYPE html>
<html>
<head>
    <title>Научные труды</title>
</head>
<body>
    <h1>Список научных трудов академии</h1>
    <form method="get" action="{{ url_for('index') }}">
        Поиск по ID: <input type="text" name="search_id">
        Поиск по названию: <input type="text" name="search_title">
        <button type="submit">Найти</button>
    </form>
    <ul>
        {% for id, title in articles %}
            <li><a href="{{ url_for('article_detail', article_id=id) }}">{{ id }} — {{ title }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
