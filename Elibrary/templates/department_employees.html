<!DOCTYPE html>
<html>
<head><title>Сотрудники подразделения</title></head>
<body>
    <h1>Сотрудники подразделения "{{ dep_name }}"</h1>
    <ul>
    {% for id, fio in employees %}
		<li>
			<a href="{{ url_for('employee_articles', employee_id=id, department_id=department_id) }}">{{ fio }}</a>
			| <a href="{{ url_for('link_articles', employee_id=id) }}">Привязать статьи</a>
		</li>
    {% endfor %}
    </ul>
    <a href="{{ url_for('index') }}">На главную</a>
</body>
</html>
